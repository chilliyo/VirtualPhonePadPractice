<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Phone Pad</title>
    <script src="script.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
    <div class="container">
            <div class="col-md-12 phone">
                <input type="tel" name="name" id="dailNum" class="form-control tel" value="" />
                <div class="num-pad">
                    <div class="row">
                        <div class="col">
                            <div class="border border-dark num rounded-circle _span">
                                <div class ="txt">
                                    1
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="border border-dark num rounded-circle _span">
                                <div class ="txt">
                                    2
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="border border-dark num rounded-circle _span">
                                <div class ="txt">
                                    3
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="border border-dark num rounded-circle _span">
                                <div class ="txt">
                                    4
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="border border-dark num rounded-circle _span">
                                <div class ="txt">
                                    5
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="border border-dark num rounded-circle _span">
                                <div class ="txt">
                                    6
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="border border-dark num rounded-circle _span">
                                <div class ="txt">
                                    7
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="border border-dark num rounded-circle _span">
                                <div class ="txt">
                                    8
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="border border-dark num rounded-circle _span">
                                <div class ="txt">
                                    9
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="border border-dark num rounded-circle _span">
                                <div class ="txt">
                                    *
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="border border-dark num rounded-circle _span">
                                <div class ="txt">
                                    0
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="border border-dark num rounded-circle _span">
                                <div class ="txt">
                                    #
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="_button">
                    <button type="button" class="btn btn-success">Call</button>
                </div>
            </div>

    </div>
    <script type="text/javascript">
        var dailNum;
        var text;
        $(document).ready(function () {
            $('.num').click(function () {
                var num = $(this);
                text = $.trim(num.find('.txt').clone().children().remove().end().text());
                dailNum = $('#dailNum');
                $(dailNum).val(dailNum.val() + text);
            });

            $('._button').click(function () {
                var dailNum_str = "";
                dailNum_str = "You dialed number: " + dailNum.val();
                alert(dailNum_str);
            });
        });
    </script>
</body>
</html>
